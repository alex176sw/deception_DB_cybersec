# role, database and user names can not start with a number and must be lowercase. 

dbs:

  - name: pe_1
    owner: j1
    grant_read_access_to:
      - promotion
      - employees
    grant_write_access_to:
      - promotion
      - employees
    grant_update_access_to:
      - promotion
      - employees
    grant_delete_access_to:
      - promotion
      - employees
    schemas:
      - name: pe_1_hr
        subject: "human resources research"
        number_of_tables: 5
    connections:
      - local # unix socket
      - hostnossl # tcp/ip
    auth: md5 # password crittografata

  - name: w_1
    owner: j1
    grant_read_access_to:
      - welfare
    grant_write_access_to:
      - welfare
    grant_update_access_to:
      - welfare
    grant_delete_access_to:
      - welfare

    schemas:
      - name: w_1_wa
        subject: "promotion and awards"
        number_of_tables: 5

    connections:
      - local
      - hostnossl
    auth: md5


